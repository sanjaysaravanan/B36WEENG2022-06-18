<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    input {
      border: none;
      border-bottom: 2px solid #000;
      width: fit-content;
      max-width: 130px;
      /* font-family: 'Cedarville Cursive'; */
      font-size: 14px;
    }

    input:focus {
      outline: none;
    }
  </style>
  <!-- <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'> -->
</head>

<body>
  <div style="border: 2px solid #000; width: 500px; padding: 5px;">
    <h4 style="margin: 3px 5px 3px 5px;background-color: red;color: white">
      Yes! I want to subscribe to <i>Mag-O-Zine</i>
    </h4>
    <form>
      <div style="margin: 0px 5px;">
        <div style="display: flex;width: 100%;margin: 5px 0px">
          <div style="width: 50%;">
            <input type="text" id="fname" name="fname" value="Sanjay" style="width: 100%;" />
            <label style="width: 100%;display: block;" for="fname">First Name</label>
          </div>
          <div>
            <input type="text" id="lname" name="lname" value="Saravanan" />
            <label style="width: 100%;display: block;" for="fname">Last Name</label>
          </div>
        </div>
        <div style="width: 100%;margin: 5px 0px">
          <input type="text" id="address" name="address" value="4th Washington street"
            style="width: 100%;max-width: 95%;" />
          <label style="width: 100%;" for="address">First Name</label>
        </div>
        <div style="display: flex;width: 100%;margin: 10px 0px">
          <div style="margin: 0px 5px;">
            <input type="text" id="city" name="city" value="Chennai" />
            <label style="width: 100%;" for="city">City</label>
          </div>
          <div style="margin: 0px 5px;">
            <input type="text" id="state" name="state" value="Tamil Nadu" />
            <label style="width: 100%;" for="state">State</label>
          </div>
          <div style="margin: 0px 5px;">
            <input type="text" id="zip" name="zip" value="600044" />
            <label style="width: 100%;" for="zip">Zip</label>
          </div>
        </div>
        <div style="margin: 10px 0px" >
          Subscribe for: <input type="radio" id="annual" name="annual" checked />
        <label for="annual">1 year ($19.95)</label>
        <input type="radio" id="double-annual" name="annual" />
        <label for="double-annual">2 year ($35.00)</label>  
        </div>
        
        Send me more information about:<br />
        <input type="checkbox" id="computer" name="more-info" checked />
        <label for="computer">Computer-Zine</label><br />
        <input type="checkbox" id="fishing" name="more-info" />
        <label for="fishing">Fishing-Zine</label><br />
        <input type="checkbox" id="cat-o" name="more-info" />
        <label for="cat-o">Cat-O-Zine</label><br />
      </div>
    </form>
  </div>
</body>

</html>
