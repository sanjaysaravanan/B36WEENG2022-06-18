<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h4 style="text-align: center;">Health Chart</h4>
  <div>
    <table>
      <tr>
        <th rowspan="2">State Of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less then 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More tthan 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </div>
</body>

</html>
